<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="container">
    <div class="first-box">
      <div class="first-inner-box">
        <div class="profile-box">
          <img src="images/image-jeremy.png" alt="Profile img">
          <span class="report">Report for</span>
          <span class="name"><span class="first-name">Jeremy</span><span class="surname">Robson</span></span>
        </div>
      </div>
      <div class="second-inner-box">
          <span class="span-first">Daily</span>
          <span class="span-first">Weekly</span>
          <span class="span-first">Monthly</span>
      </div>
    </div>
    <div class="box work">
      <img src="images/icon-work.svg" alt="Work-image">
      <div class="inner-box">
        <div class="space-between">
          <span class="category">Work</span>
          <img src="images/icon-ellipsis.svg" alt="Dots">
        </div>
        <div class="space-between time">
          <span class="hours">5hrs</span> <!-- daily -->
          <span class="last-week">Previous - 7 hours</span>
        </div> <!-- daily -->
      </div>
    </div>
    <div class="box play">
      <img src="images/icon-play.svg" alt="Play-image">
      <div class="inner-box">
        <div class="space-between">
          <span class="category">Play</span>
          <img src="images/icon-ellipsis.svg" alt="Dots">
        </div>
        <div class="space-between time">
          <span class="hours">5hrs</span> <!-- daily -->
          <span class="last-week">Previous - 7 hours</span>
        </div> <!-- daily -->
      </div>
    </div>
    <div class="box study">
      <img src="images/icon-study.svg" alt="Study-image">
      <div class="inner-box">
        <div class="space-between">
          <span class="category">Study</span>
          <img src="images/icon-ellipsis.svg" alt="Dots">
        </div>
        <div class="space-between time">
          <span class="hours">5hrs</span> <!-- daily -->
          <span class="last-week">Previous - 7 hours</span>
        </div> <!-- daily -->
      </div>
    </div>
    <div class="box exercise">
      <img src="images/icon-exercise.svg" alt="Exercise-image">
      <div class="inner-box">
        <div class="space-between">
          <span class="category">Exercise</span>
          <img src="images/icon-ellipsis.svg" alt="Dots">
        </div>
        <div class="space-between time">
          <span class="hours">5hrs</span> <!-- daily -->
          <span class="last-week">Previous - 7 hours</span>
        </div> <!-- daily -->
      </div>
    </div>
    <div class="box social">
      <img src="images/icon-social.svg" alt="Social-image">
      <div class="inner-box">
        <div class="space-between">
          <span class="category">Social</span>
          <img src="images/icon-ellipsis.svg" alt="Dots">
        </div>
        <div class="space-between time">
          <span class="hours">5hrs</span> <!-- daily -->
          <span class="last-week">Previous - 7 hours</span>
        </div> <!-- daily -->
      </div>
    </div>
    <div class="box self-care">
      <img src="images/icon-self-care.svg" alt="Self-care-image">
      <div class="inner-box">
        <div class="space-between">
          <span class="category">Self care</span>
          <img src="images/icon-ellipsis.svg" alt="Dots">
        </div>
        <div class="space-between time">
          <span class="hours">5hrs</span> <!-- daily -->
          <span class="last-week">Previous - 7 hours</span>
        </div> <!-- daily -->
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
